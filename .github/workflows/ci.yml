name: CI

on: [push, pull_request]  # Run this workflow on every push or pull request

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu environment on GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Step 1: Get your repo code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Step 2: Install Python

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Step 3: Install all dependencies

      - name: Run tests
        run: |
          pytest  # Step 4: Run your tests (if any)
