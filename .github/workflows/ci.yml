name: CI Pipeline

on: [push, pull_request]  # Run on push or pull request

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Step 1: Get your repo code
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Step 2: Install Python
        
    - name: Install dependencies
      run: |  # Step 3: Install dependencies
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run basic check
      run: |  # Step 4: Basic verification
        python --version
        echo "CI pipeline completed successfully"